    font-family: Arial, sans-serif;

body{
    margin:0;
    background:#9ea1ab;
    display:flex;
    justify-content:center;
}

.app{
    width:360px;
    background:#f5f6fa;
    min-height:100vh;
}

/* Header */
.header{
    background:#fff;
    padding:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    font-weight:bold;
    color:#e53935;
    font-size:20px;
}

/* Banner */
.banner{
    margin:10px;
    border-radius:12px;
    background:linear-gradient(135deg,#9c27b0,#ff4081);
    color:#fff;
    padding:20px;
    text-align:center;
}

.banner h2{
    margin:0;
    font-size:18px;
}

/* Notice */
.notice{
    background:#fff;
    margin:10px;
    padding:10px;
    border-radius:8px;
    font-size:13px;
}

/* Game grid */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    padding:10px;
}

.card{
    background:linear-gradient(135deg,#42a5f5,#7e57c2);
    color:#fff;
    padding:20px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
}

/* Add button */
.add-btn{
    margin:15px;
    background:#ff7043;
    color:#fff;
    text-align:center;
    padding:12px;
    border-radius:25px;
    font-weight:bold;
}

/* Bottom nav */
.nav{
    position:sticky;
    bottom:0;
    background:#fff;
    display:flex;
    justify-content:space-around;
    padding:8px 0;
    border-top:1px solid #ddd;
}

.nav div{
    font-size:12px;
    color:#555;
}
</style>
